{% extends 'base.html' %}
{% block content %}



<div class="container my-5">
    <div>
        <a href="{% url 'movies:new' %}" type="button" class="btn btn-outline-light fw-bolder">리뷰
            작성</a>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">리뷰 번호</th>
                    <th scope="col">리뷰 제목</th>
                    <th scope="col">작성 시간</th>
                    <th scope="col">수정 시간</th>
                </tr>
            </thead>
            {% for movie in movies %}
            <tr>
                <th scope="row">{{ movie.pk }}</th>
                <td><a type="button" class="btn btn-outline-dark text-decoration-none text-white fw-bold"
                        href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></td>
                <td>{{ movie.created_at }}</td>
                <td>{{ movie.updated_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
