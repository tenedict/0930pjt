{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 clas>제목 : {{ movie.title }}</h1>
    <p >{{ movie.content }}</p>
    <a href="{% url 'movies:edit' movie.pk %}">리뷰 수정</a>
    <a href="{% url 'movies:delete' movie.pk %}">리뷰 삭제</a>
    <a href="{% url 'movies:index' %}">돌아가기</a>
</div>
{% endblock %}
